<div class="row ema-document-header">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ema-med-name" [ngClass]="{'mb-8': showButton || showShareFeature || showLangDropdown}">{{title}}</div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ema-med-actions">
        <ema-button *ngIf="showButton" [label]="buttonLabel" (buttonClicked)='actionButtonClick()'></ema-button>
        <ul>
            <li *ngIf = "showShareFeature" class="ema-med-share">
                <span class="ema-med-share-icon">
                    <ema-share-icon></ema-share-icon>
                </span>
                Share
            </li>
            <li *ngIf='showLangDropdown'>
                <span class="ema-med-lang-label">
                    Language
                </span>
                <ema-dropdown [dropdownOptions]='dropdownOptions' (onLangChange)='onLangChange($event)'[selectedOption] = 'languageSelected'></ema-dropdown>
            </li>
        </ul>
    </div>
</div>
