<div ngbDropdown class="d-inline-block">
    <button class="btn ema-dropdown" id="dropdownLanguage" ngbDropdownToggle>{{selectedOption}}
        <span></span>
    </button>
    <div  ngbDropdownMenu aria-labelledby="dropdownLanguage">
      <div *ngFor='let option of dropdownOptions'>
        <button (click)='changeSelection(option)' ngbDropdownItem>{{option? option:'English'}}</button>
      </div>
    </div>
  </div>
