<div *ngFor='let sectionObj of sectionData'>
    <div class="ema-section-node">
        <div class="ema-section-title" [attr.id]='sectionObj.id.value'>{{sectionObj.title}}</div>
        <div [innerHTML]="sectionObj.text.div | safe:'html'"></div>
    </div>
    
    <ema-document-body-tree [sectionData]='sectionObj.section'></ema-document-body-tree>
</div>
